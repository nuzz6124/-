<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>올랜버억</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        @font-face {
            font-family: 'HeirOfLight';
            src: url('HeirofLightBold.ttf') format('truetype');
            font-weight: bold;
        }

        :root {
            --lol-gold: #c89b3c;
            --lol-gold-dim: #785a28;
            --lol-blue: #0ac8b9;
            --lol-blue-bright: #00faff;
            --hex-bg: #010a13;
            --hex-panel: rgba(1, 10, 19, 0.85);
            --font-main: 'HeirOfLight', sans-serif;
        }

        body {
            background: #000;
            background-image: 
                radial-gradient(circle at center, rgba(10, 200, 185, 0.15) 0%, transparent 70%),
                url('thumb-1920-913622.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #f0e6d2;
            font-family: var(--font-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 1000px;
            background: var(--hex-panel);
            border: 2px solid var(--lol-gold-dim);
            padding: 50px;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.9), inset 0 0 50px rgba(10, 200, 185, 0.1);
            backdrop-filter: blur(8px);
        }

        .container::before {
            content: ''; position: absolute; top: 2px; left: 2px; right: 2px; bottom: 2px;
            border: 1px solid var(--lol-gold); opacity: 0.2; pointer-events: none;
        }

        h1 {
            text-align: center;
            font-size: 2.8rem;
            color: var(--lol-gold);
            text-shadow: 0 0 15px rgba(200, 155, 60, 0.3);
            margin-bottom: 40px;
            letter-spacing: 8px;
            text-transform: uppercase;
        }

        .hidden { display: none; }

        textarea {
            width: 100%; height: 200px;
            background: rgba(0, 0, 0, 0.7);
            color: #f0e6d2;
            border: 1px solid var(--lol-gold-dim);
            padding: 20px;
            font-family: var(--font-main);
            font-size: 1.1rem;
            resize: none;
            outline: none;
            box-sizing: border-box;
            margin-bottom: 25px;
            box-shadow: inset 0 0 15px rgba(0,0,0,1);
        }

        .draw-box {
            height: 350px;
            background: url('https://raw.githubusercontent.com/RiotGames/developer-relations/master/assets/notifications/hextech-center.png') no-repeat center;
            background-size: contain;
            border: 1px solid rgba(10, 200, 185, 0.1);
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #display-cho {
            font-size: 2rem;
            color: var(--lol-blue);
            text-shadow: 0 0 5px var(--lol-blue);
            margin-bottom: 15px;
            letter-spacing: 5px;
        }

        #display-name {
            font-size: 5.5rem;
            color: #fff;
            text-shadow: 0 0 15px var(--lol-blue-bright);
            font-weight: bold;
        }

        .lol-btn {
            background: linear-gradient(to bottom, #1e2328 0%, #11171d 100%);
            color: var(--lol-gold);
            border: 1px solid var(--lol-gold);
            padding: 18px 40px;
            font-family: var(--font-main);
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 2px;
        }

        .lol-btn:hover {
            background: linear-gradient(to bottom, #2a2f36 0%, #1e2328 100%);
            color: #fff;
            box-shadow: 0 0 20px rgba(200, 155, 60, 0.4);
            border-color: #f0e6d2;
        }

        .btn-next {
            background: var(--lol-blue);
            color: #010a13;
            border: 1px solid var(--lol-blue-bright);
            font-weight: bold;
            margin-top: 25px;
        }

        .btn-next:hover {
            background: var(--lol-blue-bright);
            box-shadow: 0 0 25px var(--lol-blue);
        }

        .team-layout { display: flex; justify-content: space-between; gap: 20px; margin-top: 30px; }

        .team-box {
            flex: 1; min-height: 480px;
            background: rgba(5, 10, 15, 0.6);
            border: 1px solid var(--lol-gold-dim);
            padding: 20px;
        }

        .team-box.blue { border-top: 4px solid var(--lol-blue); }
        .team-box.red { border-top: 4px solid #d32f2f; }

        .player-card {
            background: linear-gradient(135deg, #1e232a 0%, #0a1421 100%);
            border: 1px solid var(--lol-gold-dim);
            padding: 15px;
            margin: 12px 0;
            text-align: center;
            cursor: grab;
            font-size: 1.1rem;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
            transition: 0.2s;
        }

        .player-card:hover {
            border-color: var(--lol-gold);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(200, 155, 60, 0.3);
        }

        .pool {
            margin-top: 30px; padding: 20px;
            border: 1px dashed var(--lol-gold-dim);
            display: flex; flex-wrap: wrap; gap: 10px;
            background: rgba(0,0,0,0.3);
        }

        .reveal-anim { animation: hextech-impact 0.4s cubic-bezier(0.15, 0.85, 0.35, 1.2); }
        @keyframes hextech-impact {
            0% { transform: scale(2.5); opacity: 0; filter: brightness(4) blur(5px); }
            100% { transform: scale(1); opacity: 1; filter: brightness(1) blur(0); }
        }

        .shake { animation: shake-ani 0.1s infinite; }
        @keyframes shake-ani {
            0% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, -1px); }
            100% { transform: translate(1px, -1px); }
        }
    </style>
</head>
<body onclick="initAudio()">

<div class="container">
    <div id="step-1">
        <h1>신청자 명단</h1>
        <textarea id="input-names" placeholder="엔터로 구분하여 명단을 입력하세요..."></textarea>
        <button class="lol-btn" onclick="saveParticipants()">신청자 명단 확정</button>
    </div>

    <div id="step-2" class="hidden">
        <h1>신청자 랜덤 선정</h1>
        <div class="draw-box">
            <div id="display-cho">대기 중...</div>
            <div id="display-name"></div>
        </div>
        <button id="draw-btn" class="lol-btn" onclick="drawProcess()">랜덤 돌리기</button>
        <div style="text-align: center; margin-top: 20px; font-size: 1.1rem; color: var(--lol-gold);">
            COLLECTED: <span id="count" style="color:var(--lol-blue-bright); font-weight: bold;">0</span> / 9
        </div>
        <button id="to-step-3" class="hidden lol-btn btn-next" onclick="goStep3()">팀 배치 단계 이동 ➔</button>
    </div>

    <div id="step-3" class="hidden">
        <h1>팀 배치</h1>
        <div class="team-layout">
            <div class="team-box blue" id="blue-team" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3 style="color:var(--lol-blue); text-align:center;">BLUE SIDE</h3>
            </div>
            <div class="team-box red" id="red-team" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3 style="color:#d32f2f; text-align:center;">RED SIDE</h3>
            </div>
        </div>
        <div class="pool" id="wait-pool" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
</div>

<script>
    let audioCtx;
    function initAudio() { if (audioCtx) return; audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }

    function playDrawSound() {
        if (!audioCtx) return;
        const duration = 0.25;
        const noise = audioCtx.createBufferSource();
        const gainNode = audioCtx.createGain();
        const filter = audioCtx.createBiquadFilter();
        const bufferSize = audioCtx.sampleRate * duration;
        const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) { data[i] = Math.random() * 2 - 1; }
        noise.buffer = buffer;
        filter.type = 'bandpass';
        filter.frequency.value = 1200;
        filter.Q.value = 8;
        gainNode.gain.setValueAtTime(0.15, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        noise.connect(filter); filter.connect(gainNode); gainNode.connect(audioCtx.destination);
        noise.start(); noise.stop(audioCtx.currentTime + duration);
    }

    const firebaseConfig = {
        apiKey: "AIzaSyAsBT5a-BhhcsTKZfONaFvcuakYe2nShco",
        authDomain: "allranbuck.firebaseapp.com",
        projectId: "allranbuck",
        storageBucket: "allranbuck.firebasestorage.app",
        messagingSenderId: "965380968380",
        appId: "1:965380968380:web:d6d3e110fcbc7cfe1625b9",
        measurementId: "G-FCMX3XT8X4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let allList = [];
    let selectedList = [];

    function getCho(name) {
        const cho = ["ㄱ","ㄲ","ㄴ","ㄷ","ㄸ","ㄹ","ㅁ","ㅂ","ㅃ","ㅅ","ㅆ","ㅇ","ㅈ","ㅉ","ㅊ","ㅋ","ㅌ","ㅍ","ㅎ"];
        let res = "";
        for(let i=0; i<name.length; i++) {
            let c = name.charCodeAt(i) - 44032;
            if(c > -1 && c < 11172) res += cho[Math.floor(c/588)];
            else res += name.charAt(i);
        }
        return res;
    }

    async function saveParticipants() {
        const val = document.getElementById('input-names').value;
        allList = val.split('\n').map(n => n.trim()).filter(n => n !== "");
        if(allList.length < 9) { alert("최소 9명의 참가자가 필요합니다."); return; }
        await db.collection("matches").doc("current").set({ players: allList });
        document.getElementById('step-1').classList.add('hidden');
        document.getElementById('step-2').classList.remove('hidden');
    }

    function drawProcess() {
        if(selectedList.length >= 9) return;
        const btn = document.getElementById('draw-btn');
        btn.disabled = true;
        const pool = allList.filter(p => !selectedList.includes(p));
        const winner = pool[Math.floor(Math.random() * pool.length)];
        const dc = document.getElementById('display-cho');
        const dn = document.getElementById('display-name');
        dn.innerText = "";
        dn.classList.remove('reveal-anim');
        dc.innerText = getCho(winner);
        dc.classList.add('shake');

        setTimeout(() => {
            playDrawSound();
            dc.classList.remove('shake');
            dn.innerText = winner;
            dn.classList.add('reveal-anim');
            selectedList.push(winner);
            document.getElementById('count').innerText = selectedList.length;
            btn.disabled = false;
            if(selectedList.length === 9) {
                btn.style.display = 'none';
                document.getElementById('to-step-3').classList.remove('hidden');
            }
        }, 600);
    }

    function goStep3() {
        document.getElementById('step-2').classList.add('hidden');
        document.getElementById('step-3').classList.remove('hidden');
        const pool = document.getElementById('wait-pool');
        ["우왁굳", ...selectedList].forEach((p, i) => {
            const card = document.createElement('div');
            card.className = 'player-card';
            card.innerText = p;
            card.draggable = true;
            card.id = "p-" + i;
            card.ondblclick = function() { this.contentEditable = "true"; this.focus(); };
            card.onblur = function() { this.contentEditable = "false"; };
            card.ondragstart = (e) => e.dataTransfer.setData("text", e.target.id);
            pool.appendChild(card);
        });
    }

    function allowDrop(ev) { ev.preventDefault(); }
    function drop(ev) {
        ev.preventDefault();
        const id = ev.dataTransfer.getData("text");
        const player = document.getElementById(id);
        const target = ev.target.closest('.team-box, .pool');
        if(target) target.appendChild(player);
    }
</script>
</body>
</html>
